<!DOCTYPE html>
<html>
<head>
	<title> Registration Page</title>
	<link rel="stylesheet" type="text/css" href="forgot.css">
    <script src="https://kit.fontawesome.com/16943cbac0.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

        
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password.length < 8 || password.length > 12 || password !== confirmPassword) {
                alert('Password must be 8-12 characters and match the confirm password.');
                return;
            }

            alert('Registered, Login now!!');
            document.querySelector('.form-header h2').innerText = 'REGISTERED';
        });
    });
</script>
<body>
	<div class="login-container">
		<img src="logo.jpg">
		<div class="login-form">
			<div class="form-header">

                
				<p><center><h2>CREATE YOUR ACCOUNT</h2></center></p>
			</div>
			<form>
				<div class="form-group">
					<label for="fullname">Full Name:</label>
					<input type="text" id="fullname" name="fullname" required>
				</div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<div class="pass">
						<input type="password" id="password" name="password" required>
					</div>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label>
					<div class="pass">
						<input type="password" id="confirm-password" name="confirm-password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit">Sign Up</button>
				</div>
			</form>
			
            <div class="form-options">
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
			</div>
			<div class="form-footer">
				<p>Already have an account? <a href="login.html">Log In</a></p>
			</div>
		</div>
	</div>
</body>
</html>
