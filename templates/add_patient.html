{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="border-b px-6 py-4">
        <h2 class="font-semibold text-lg">Register New Patient</h2>
    </div>
    
    <div class="p-6">
        <form method="POST" action="{{ url_for('add_patient') }}">
            <div class="mb-6">
                <label for="resident_id" class="block text-sm font-medium text-gray-700 mb-1">Select Resident</label>
                <select id="resident_id" name="resident_id" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a resident</option>
                    {% for resident in residents %}
                        <option value="{{ resident.id }}">{{ resident.first_name }} {{ resident.last_name }} - {{ resident.address }}</option>
                    {% endfor %}
                </select>
                {% if not residents %}
                    <p class="mt-1 text-sm text-red-600">No eligible residents available. All residents are already registered as patients.</p>
                {% endif %}
            </div>
            
            <div class="mb-6">
                <label for="blood_type" class="block text-sm font-medium text-gray-700 mb-1">Blood Type</label>
                <select id="blood_type" name="blood_type" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select Blood Type --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="medical_history" class="block text-sm font-medium text-gray-700 mb-1">Medical History</label>
                <textarea id="medical_history" name="medical_history" rows="4" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter known medical conditions, past surgeries, etc."></textarea>
            </div>
            
            <div class="mb-6">
                <label for="allergies" class="block text-sm font-medium text-gray-700 mb-1">Allergies</label>
                <textarea id="allergies" name="allergies" rows="3" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="List any known allergies (medications, food, etc.)"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="emergency_contact" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Name</label>
                    <input type="text" id="emergency_contact" name="emergency_contact" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Name of emergency contact">
                </div>
                <div>
                    <label for="emergency_number" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Number</label>
                    <input type="tel" id="emergency_number" name="emergency_number" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Phone number">
                </div>
            </div>
            
            <div class="flex justify-end gap-3">
                <a href="{{ url_for('patients') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Register Patient</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
