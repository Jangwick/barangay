{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="border-b px-6 py-4">
        <h2 class="font-semibold text-lg">Adjust Stock: {{ item.name }}</h2>
        <p class="text-sm text-gray-600">Current Quantity: {{ item.quantity }} {{ item.unit }}</p>
    </div>
    
    <div class="p-6">
        <form method="POST" action="{{ url_for('adjust_inventory_item', id=item.id) }}">
            <div class="mb-6">
                <label for="adjustment_type" class="block text-sm font-medium text-gray-700 mb-1">Adjustment Type</label>
                <select id="adjustment_type" name="adjustment_type" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select Type --</option>
                    <option value="in">Add Stock (In)</option>
                    <option value="out">Remove Stock (Out)</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="quantity_change" class="block text-sm font-medium text-gray-700 mb-1">Quantity to Adjust</label>
                <input type="number" id="quantity_change" name="quantity_change" required min="1" 
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Enter quantity">
                <p class="text-xs text-gray-500 mt-1">Enter the amount to add or remove.</p>
            </div>

            <div class="mb-6">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" 
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                          placeholder="Reason for adjustment (e.g., Received new stock, Dispensed to patient, Stock count correction)"></textarea>
            </div>
            
            <div class="flex justify-end gap-3">
                <a href="{{ url_for('inventory') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Apply Adjustment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
