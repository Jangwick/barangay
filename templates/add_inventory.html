{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="border-b px-6 py-4">
        <h2 class="font-semibold text-lg">Add New Inventory Item</h2>
    </div>
    
    <div class="p-6">
        <form method="POST" action="{{ url_for('add_inventory_item') }}">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
                <input type="text" id="name" name="name" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Paracetamol 500mg Tablets">
            </div>
            
            <div class="mb-6">
                <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category_id" name="category_id" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Initial Quantity</label>
                    <input type="number" id="quantity" name="quantity" required min="0" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                </div>
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
                    <input type="text" id="unit" name="unit" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Box, Bottle, Pack">
                </div>
                <div>
                    <label for="low_stock_threshold" class="block text-sm font-medium text-gray-700 mb-1">Low Stock Threshold</label>
                    <input type="number" id="low_stock_threshold" name="low_stock_threshold" required min="0" value="10" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="10">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="expiry_date" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date (Optional)</label>
                <input type="date" id="expiry_date" name="expiry_date" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex justify-end gap-3">
                <a href="{{ url_for('inventory') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Add Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
