{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="border-b px-6 py-4">
        <h2 class="font-semibold text-lg">Add New Blotter Record</h2>
    </div>
    
    <div class="p-6">
        <form method="POST" action="{{ url_for('add_blotter') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="complainant_name" class="block text-sm font-medium text-gray-700 mb-1">Complainant Name</label>
                    <input type="text" id="complainant_name" name="complainant_name" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Full Name">
                </div>
                <div>
                    <label for="respondent_name" class="block text-sm font-medium text-gray-700 mb-1">Respondent Name (Optional)</label>
                    <input type="text" id="respondent_name" name="respondent_name" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Full Name">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                 <div>
                    <label for="incident_type" class="block text-sm font-medium text-gray-700 mb-1">Incident Type</label>
                    <input type="text" id="incident_type" name="incident_type" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Theft, Dispute, Vandalism">
                </div>
                 <div>
                    <label for="incident_location" class="block text-sm font-medium text-gray-700 mb-1">Incident Location</label>
                    <input type="text" id="incident_location" name="incident_location" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Address or Area">
                </div>
                <div>
                    <label for="incident_datetime" class="block text-sm font-medium text-gray-700 mb-1">Incident Date & Time</label>
                    <input type="datetime-local" id="incident_datetime" name="incident_datetime" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="details" class="block text-sm font-medium text-gray-700 mb-1">Incident Details</label>
                <textarea id="details" name="details" rows="5" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Describe the incident..."></textarea>
            </div>

             <div class="mb-6">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Initial Status</label>
                <select id="status" name="status" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="Open" selected>Open</option>
                    <option value="Under Investigation">Under Investigation</option>
                    <option value="Settled">Settled</option>
                    <option value="Closed">Closed</option>
                    <option value="Referred">Referred</option>
                </select>
            </div>
            
            <div class="flex justify-end gap-3">
                <a href="{{ url_for('blotter') }}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">Cancel</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Add Record</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
